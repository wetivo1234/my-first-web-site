<h2>CSS</h2>
<p><strong><a href="https://www.w3schools.com/css/css_intro.asp"
    target="_blank" title="W3C CSS">CSS(Cascading Style Sheets)</a></strong>는 HTML과 함께 웹 페이지를 구성하는 핵심 기술 중 하나로, 웹 페이지의 스타일을 정의하는 데 사용됩니다.
    CSS는 색상, 글꼴, 레이아웃 등 HTML로 작성된 요소들의 시각적 표현을 제어하여, 웹 페이지가 어떻게 보이는지를 설정할 수 있습니다.
    이를 통해 웹 사이트는 더 일관성 있고 미적으로 보기 좋은 디자인을 갖출 수 있습니다.</p>
