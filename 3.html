<h2>JavaScript</h2>
<p><a href="https://www.w3schools.com/js/js_intro.asp"
    target="_blank" title="W3C JavaScript"><strong>JavaScript</strong></a>는 웹 페이지에 동적인 기능을 추가하기 위해 사용되는 프로그래밍 언어입니다.
    HTML이 구조를, CSS가 스타일을 담당한다면, JavaScript는 웹 페이지에서 상호작용과 동작을 담당합니다. 
    이를 통해 웹 페이지는 정적인 콘텐츠에 그치지 않고, 사용자의 입력에 반응하거나 실시간으로 데이터를 처리하는 등 다양한 기능을 구현할 수 있습니다.
</p>
